<body>
  <br>
  <br>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          
          <!-- Creación de la tarjeta que contendrá el formulario -->
          <div class="card card-primary">

            <!-- cabecera de la tarjeta -->
            <div class="card-header">
              <h3 class="card-title">FORMULARIO CLIENTE</h3>
            </div>
          
            <!-- Inicio del formuario -->
            <form name=form1>
              <div class="card-body">
                <div class="form-group">

                  <!--A continuación se encuentran los elementos a rellenar del formulario -->
                  <label>Imágen producto: (*)</label>
                  <input type="text" class="form-control" id="imagen" placeholder="Imagen" required="">
                </div>

                <div class="form-group">
                  <label>Ingresa nombre del producto: (*)</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Proporciona nombre del producto">
                </div>

                <div class="form-group">
                  <label>Ingresa descripción: (*)</label>
                  <input type="text" class="form-control" id="descripcion" placeholder="Proporciona descripción">
                </div>

                <div class="form-group">
                  <label>Ingresa precio: (*)</label>
                  <input type="number" class="form-control" id="precio" placeholder="Proporciona precio">
                </div>

                <div class="form-group">
                  <label>Ingresa fecha de entrega: (*)</label>
                  <input type="text" class="form-control" id="fecha" placeholder="Ingresa fecha">
                </div>

                <!-- footer de la tarjeta, contiene el botón para guardar los datos del formulario-->
                <div class="card-footer">
                  <button type="button" class="btn btn-primary" onclick="subir()">Guardar datos</button>
                </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>

  <!-- SECCIÓN DE MODALES ----->
  <div class="modal fade" id="modal-info">
    <div class="modal-dialog">
      <div class="modal-content bg-info">
        <div class="modal-header">
          <h4 class="modal-title" id="titulo"> </h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="message"></p>
        </div>
        <!-- Boton para cerrar la ventana del modal ----->
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


</body>
